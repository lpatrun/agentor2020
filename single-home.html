<!DOCTYPE html>
<html lang="hr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="js/index.js" defer></script>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="favicon.png">
        
        <title>AGENTOR | lokacija vaše nove nekretnine</title>
    </head>
    <body class="nekretnina">
        <div class="sidebar">
            <input type="checkbox" class="sidebar__checkbox" id="navi-toggle">
            <label for="navi-toggle" class="sidebar__button"><span class="sidebar__icon">&nbsp;</span></label>

            <nav class="sidebar__nav">
                <ul class="sidebar__list">
                    <li class="sidebar__item"><a href="/" class="sidebar__link">POČETNA</a></li>
                    <li class="sidebar__item"><a href="/#homes" class="sidebar__link  hide-navi">NEKRETNINE</a></li>
                    <li class="sidebar__item"><a href="/o-nama" class="sidebar__link">O NAMA</a></li>
                    <li class="sidebar__item"><a href="/kontakt" class="sidebar__link">KONTAKT</a></li>
                </ul>
            </nav>
        </div>

        
        <div class="single">
            <a href="/#homes" class="single__back">NATRAG</a>
            <img src="{%IMAGE%}" alt="{%NAME%}" class="single__img">
            <h5 class="heading-4 heading-4--light single__name">{%NAME%}</h5>
            <div class="single__location">
                <svg>
                    <use xlink:href="sprite.svg#icon-map-pin"></use>
                </svg>
                <p>{%LOCATION%}</p>
            </div>
            <div class="single__rooms">
                <svg>
                    <use xlink:href="sprite.svg#icon-profile-male"></use>
                </svg>
                <p>{%ROOMS%}</p>
            </div>
            <div class="single__area">
                <svg>
                    <use xlink:href="sprite.svg#icon-expand"></use>
                </svg>
                <p>{%SIZE%} m<sup>2</sup></p>
            </div>
            <div class="single__price">
                <svg>
                    <use xlink:href="sprite.svg#icon-key"></use>
                </svg>
                <p>{%PRICE%}€</p>
            </div>
            <div class="single__description">{%DESCRIPTION%}
            </div>
        </div>


        <footer class="footer">
            <ul class="nav">
                <li class="nav__item"><a href="/" class="nav__link">POČETNA</a></li>
                <li class="nav__item"><a href="/#homes" class="nav__link">NEKRETNINE</a></li>
                <li class="nav__item"><a href="/o-nama" class="nav__link">O NAMA</a></li>
                <li class="nav__item"><a href="/kontakt" class="nav__link">KONTAKT</a></li>
            </ul>
            <p class="copyright">&copy; From LP to the world</p>
        </footer>
    </body>
</html>
