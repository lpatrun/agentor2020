<!DOCTYPE html>
<html lang="hr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">

        <title>AGENTOR | lokacija vaše nove nekretnine</title>
    </head>
    <body class="contact">
        <div class="sidebar">
            <!-- <button class="nav-btn"></button> -->

            <input type="checkbox" class="sidebar__checkbox" id="navi-toggle">
            <label for="navi-toggle" class="sidebar__button"><span class="sidebar__icon">&nbsp;</span></label>

            <nav class="sidebar__nav">
                <ul class="sidebar__list">
                    <li class="sidebar__item"><a href="index.html" class="sidebar__link">POČETNA</a></li>
                    <li class="sidebar__item"><a href="index.html#homes" class="sidebar__link">NEKRETNINE</a></li>
                    <li class="sidebar__item"><a href="o-nama.html" class="sidebar__link">O NAMA</a></li>
                    <li class="sidebar__item"><a href="contact.html" class="sidebar__link">KONTAKT</a></li>
                </ul>
            </nav>
        </div>

        <div class="cta">
            <img src="img/cibona.jpg" alt="Cibonin toranj" class="cta__location">
            <div class="cta__slogan heading-2 heading-2--light">Iz Zagreba za cijelu Hrvatsku.<br><br>
                Trg Dražena Petrovića 3<br>+1 8745 362<br>agentor@agentor.hr</div>
        </div>

        <form action="#" class="form">
            <div class="form__name">
                <input type="text" class="form__input" placeholder="Ime i prezime" id="name" autocomplete="off" required>
                <label for="name" class="form__label">Ime i prezime</label>
            </div>
            <div class="form__mail">
                <input type="email" class="form__input" placeholder="Email adresa" id="email" autocomplete="off" required>
                <label for="email" class="form__label">Email adresa</label>
            </div>
            <div class="form__phone">
                <input type="number" class="form__input" placeholder="Broj mobitela" id="number" autocomplete="off" required>
                <label for="number" class="form__label">Broj mobitela</label>
            </div>
            <div class="form__message">
                <input type="text" class="form__input" placeholder="Vaša poruka" id="poruka" autocomplete="off" required>
                <label for="poruka" class="form__label">Vaša poruka</label>
            </div>
            <div class="form__send">
                <button class="btn">POŠALJI</button>
            </div>
        </form>

        <section class="gallery">
            <figure class="gallery__item gallery__item--1"><img src="img/gal-1.jpg" alt="Eksterijer kuće" class="gallery__img"></figure>
            <figure class="gallery__item gallery__item--2"><img src="img/gal-2.jpg" alt="Žuta kuća" class="gallery__img"></figure>
            <figure class="gallery__item gallery__item--3"><img src="img/gal-3.jpg" alt="Sauna" class="gallery__img"></figure>
            <figure class="gallery__item gallery__item--4"><img src="img/gal-4.jpg" alt="Gostionica" class="gallery__img"></figure>
            <figure class="gallery__item gallery__item--5"><img src="img/gal-5.jpg" alt="Piano" class="gallery__img"></figure>
            <figure class="gallery__item gallery__item--6"><img src="img/gal-6.jpg" alt="Soba za spavanje" class="gallery__img"></figure>
            <figure class="gallery__item gallery__item--7"><img src="img/gal-7.jpg" alt="Moderan boravak" class="gallery__img"></figure>
            <figure class="gallery__item gallery__item--8"><img src="img/gal-8.jpg" alt="Kamin" class="gallery__img"></figure>
            <figure class="gallery__item gallery__item--9"><img src="img/gal-9.jpg" alt="Kuhinjska napa" class="gallery__img"></figure>
            <figure class="gallery__item gallery__item--10"><img src="img/gal-10.jpg" alt="TV" class="gallery__img"></figure>
            <figure class="gallery__item gallery__item--11"><img src="img/gal-11.jpg" alt="Dnevni boravak" class="gallery__img"></figure>
            <figure class="gallery__item gallery__item--12"><img src="img/gal-12.jpg" alt="Kontrastna kuhinja" class="gallery__img"></figure>
            <figure class="gallery__item gallery__item--13"><img src="img/gal-13.jpg" alt="Stol i stolica" class="gallery__img"></figure>
            <figure class="gallery__item gallery__item--14"><img src="img/gal-14.jpg" alt="Kuhinja" class="gallery__img"></figure>         
        </section>

            <ul class="nav">

                <li class="nav__item"><a href="index.html#homes" class="nav__link">NEKRETNINE</a></li>
                <li class="nav__item"><a href="o-nama.html" class="nav__link">O NAMA</a></li>
