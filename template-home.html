<div class="home">
    <img src="{%IMAGE%}" alt="{%NAME%}" class="home__img">
    <h5 class="home__name">{%NAME%}</h5>
    <div class="home__location">
        <svg>
            <use xlink:href="sprite.svg#icon-map-pin"></use>
        </svg>
        <p>{%LOCATION%}</p>
    </div>
    <div class="home__rooms">
        <svg>
            <use xlink:href="sprite.svg#icon-profile-male"></use>
        </svg>
        <p>{%ROOMS%}</p>
    </div>
    <div class="home__area">
        <svg>
            <use xlink:href="sprite.svg#icon-expand"></use>
        </svg>
        <p>{%SIZE%} m<sup>2</sup></p>
    </div>
    <div class="home__price">
        <svg>
            <use xlink:href="sprite.svg#icon-key"></use>
        </svg>
        <p>{%PRICE%}â‚¬</p>
    </div>
    <a href="/home?id={%ID%}" class="btn home__btn">DETALJNIJE</a>
</div>
